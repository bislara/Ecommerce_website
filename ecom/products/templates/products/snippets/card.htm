<div class="card" style="width: 20rem;">
    {% if instance.image %}
    <a href="{{ instance.get_absolute_url }}"><img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.title}} logo"></a>
    {% endif %}
    <div class="card-body">
        <h4 class="card-title">{{ instance.title }}</h4>
        <p class="card-text">{{ instance.description|linebreaks|truncatewords:16 }}</p>
        <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
        <a href="{% url 'products:detail' slug_field=instance.slug_field  %}" class="btn btn-warning">URL shortcut</a>
    </div>
</div>
